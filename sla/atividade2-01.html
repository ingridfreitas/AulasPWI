<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Atividade 01</title>
        <style>
            body{
                justify-content: center;
                text-align: center;
            }
            img{
                max-height: 500px;
            }
        </style>
    </head>
    <body id="viz">
        <h3>
            Crie uma página simples que mostre apenas uma imagem, e a cada F5 atualize por outra. 
        </h3>
        <script src="jquery-3.5.1.min.js"></script>
        <script>
            var num = Math.round(Math.random() * (5 - 1)) + 1;
            var imagem = new Array();
            var legend = new Array();
            imagem [1] = "img/filmes/arthur2.jpg"
            legend [1] = "Arthur: Um Milionário Irresistível"
            imagem [2] = "img/filmes/branquelas.jpg"
            legend [2] = "As Branquelas"
            imagem [3] = "img/filmes/ragnarok2.jpg"
            legend [3] = "Thor: Ragnarok"
            imagem [4] = "img/series/himym2.jpg"
            legend [4] = "Como eu Conheci Sua Mãe"
            imagem [5] = "img/series/tbbt.jpg"
            legend [5] = "The Big Bang Theory"
            imagem [6] = "img/series/vikings2.jpg"
            legend [6] = "Vikings"
            var ver = imagem[num];
            var ler = legend[num]
            window.onload = function(){
                var av = document.getElementById("viz").innerHTML = ("<h1>" + ler + "</h1><br/>" + "<img src='" + ver + "'>");
            }
        </script>
    </body>
</html>
