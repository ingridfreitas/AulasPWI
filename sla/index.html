<!DOCTYPE html>
<html>

<head>

        </div>

                    <h2 class="fonte">Cores da Fonte:</h2>

            </div>

        <br><br>
        <h3>Soma: </h3>

        <br>
        <input type="number" id="nx">
        <br><br>
        <label for="ny">Segundo Número</label>
        <br>
        <input type="number" id="ny">
        <br><br>
        <button id="resultado" class="botoes">Resultado! </button>

    <script src="jquery-3.5.1.min.js"></script>
