<html>

        <title>Formularios</title>

        <script src="js/forms.js"></script>
        <form>
            <label for="nomePessoa">Digite seu nome: </label>

            <br>
            <input type="color" id="mudaCor">
            <button onclick="mudarcor()">Mudar Cor</button>
        </form>
    </body>
</html>
