<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="container mt-5">
    <script src="js/teste.js"></script>
    <div class="d-flex justify-content-center">
        <img name="home" src="img/x144/Camera.png">
    </div>
    <div class="d-flex justify-content-center mt-2">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item">
                <img name="relogio" 
                src="img\x96\Clock.png"
                onmouseover="mudarClock()"
                onmouseout="window.document['relogio'].src = clock.src">
            </li>
            <li class="list-group-item">
                <img name ="contatos"
                 src="img/x96/Contacts.png"
                 onmouseover="mudarContacts()"
                 onmouseout="window.document['contatos'].src = contacts.src">
            </li>
            <li class="list-group-item">
                <img name = "dicionario"
                src="img/x96/Dictionary.png"
                onmouseover="mudarDic()"
                onmouseout="window.document['dicionario'].src = dic.src">
            </li>
            <li class="list-group-item">
                <img name = "down"
                 src="img/x96/Downloads.png"
                 onmouseover="mudarDownl()"
                 onmouseout="window.document['down'].src = dow.src">
            </li>
            <li class="list-group-item">
                <img name = "equa"
                 src="img/x96/Equalizer.png"
                 onmouseover="mudarEqual()"
                 onmouseout="window.document['equa'].src = equal.src">
            </li>
            <li class="list-group-item">
                <img name = "transl"
                 src="img/x96/Tranlate.png"
                 onmouseover="mudarTran()"
                 onmouseout="window.document['transl'].src = trans.src">
            </li>
          </ul>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
