<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="css/marvel.css">
</head>

<body class="container mt-5">
    <script src="js/marvel.js"></script>
    <div class="d-flex justify-content-center home">
        <img name="home" src="img/marvel/logo.jpg">
    </div>
    <div class="d-flex justify-content-center mt-2">
        <ul class="list-group list-group-horizontal">
            <li class="ii list-group-item">
                <img name="capzera" 
                src="img\marvel\cap.png"
                onmouseover="mudarCap()"
                onmouseout="window.document['capzera'].src = cap.src">
            </li>
            <li class="ii list-group-item">
                <img name="thorzera" 
                src="img\marvel\thor.png"
                onmouseover="mudarThor()"
                onmouseout="window.document['thorzera'].src = thor.src">
            </li>
            <li class="ii list-group-item">
                <img name="ironzera" 
                src="img/marvel/im.png"
                onmouseover="mudarIron()"
                onmouseout="window.document['ironzera'].src = im.src">
            </li>
            <li class="ii list-group-item">
                <img name="viuzera" 
                src="img\marvel\bw.png"
                onmouseover="mudarBw()"
                onmouseout="window.document['viuzera'].src = bw.src">
            </li>
            <li class="ii list-group-item">
                <img name="hulkzera" 
                src="img\marvel\hulk.png"
                onmouseover="mudarHulk()"
                onmouseout="window.document['hulkzera'].src = hulk.src">
            </li>
            <li class="list-group-item">
                <img class="gi" name="gavizera" 
                src="img\marvel\gavigod.png"
                onmouseover="mudarGavigod()"
                onmouseout="window.document['gavizera'].src = gavigod.src">
            </li>
          </ul>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
