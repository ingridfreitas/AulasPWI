<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Exercicio 1</title>
    <style>
        h5{
            text-align: center;
        }
        p{
            text-align: center;
            font-size: 20px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h5> Crie um comando que exiba uma mensagem, avisando ao usuário que ele clicou em um link.</h5>
    <p><a href="#" id="link">Clique aqui:</a></p><br><br>
    <h5> Em uma página HTML o usuário deverá ser informado de que o link clicado está funcionando, escreva um comando que faça isso.</h5>
    <p><a href="../javinha/colors.html" id="other">Aqui tem outro link hahahaha</a></p>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous">
    </script>
    <script>
        $('#link').click(function(){
            alert("Você clicou em um link");
        });
        $('#other').click(function(){
            alert("Esse link está funcionando, legal né?")
        });
    </script>

</body>
</html>
