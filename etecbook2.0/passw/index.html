<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1>Login: </h1>
                <br><br>
                <form>
                    <div class="form-group">
                        <label for="user">Nome de Usuário</label>
                        <input type="text" id="user" placeholder="Nome de Usuário">
                    </div>
                    <div class="form-group">
                        <label for="pass">Senha:</label>
                        <input type="password" id="pass">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
