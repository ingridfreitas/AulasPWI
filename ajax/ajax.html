<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <h1>Buscar CEP</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="cep">CEP</label>
                    <input minlength="8" maxlength="10" type="text" class="form-control text-center" id="cep"
                        placeholder="00000-000">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="rua">Rua</label>
                    <input type="text" class="form-control" id="rua" placeholder="Rua da cidade">
                </div>
                <div class="form-group col-md-3">
                    <label for="numero">Número</label>
                    <input type="text" class="form-control text-center" id="numero" placeholder="0000">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="form-group col-md-4">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="form-group col-md-4">
                    <label for="estado">Estados: </label>
                    <select id="estado" class="form-control">
                        <option selected>Escolha...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary">Salvar</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
    <script>
        $('#cep').blur(function () {
            var cepFormatado = $('#cep').val().replaceAll('-', '');
            if (cepFormatado != '') {
                $('#cep').ajax({
                    url: 'https://viacep.com.br/ws/' + cepFormatado + '/json/'
                }).done(function (retonoAjax) {
                    console.log('Retorno da Ajax', retonoAjax);
                    if (!retonoAjax.erro) {
                        $('#rua').val(retonoAjax.logradouro);
                        $('#bairro').val(retonoAjax.bairro);
                        $('#cidade').val(retonoAjax.localidade);
                        $('#estado').val(retonoAjax.uf);
                        $('#numero').focus();
                    } else {
                        alert('CEP não encontrado');
                    }
                }).fail(function () {
                    alert('ERRO ao buscar CEP! \n\nCEP inválido!.');
                })
            }
        });
    </script>
</body>

</html>
